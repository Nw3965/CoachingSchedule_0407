{% extends 'base.html' %}


{% block content %}
<div class="card mt-5">
    <div class="card-body">
        <h2>{{task.title}}さん</h2>
        <hr>
        <p>{{task.Start}}開始 {{task.deadline}}終了</p>
        <p>ZoomURL <a href="{{task.ZoomURL}}">{{task.ZoomURL}}</a></p>
        <p>{{task.Date}}</p>

        {% if user.is_superuser %}
        <p>ステータス：{{task.Status}}</p>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'index'%}" class="btn btn-outline-primary">戻る</a> &emsp;
        <a href="{% url 'task-summary'%}" class="btn btn-outline-primary">今月のタスク合計</a> &emsp;        
        <a href="{% url 'task-edit' task.pk %}" class="btn btn-outline-success">編集</a>&emsp;    
        <a href="{% url 'task-delete' task.pk %}" class="btn btn-outline-danger">削除</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
